<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Carrinho • Conexão Street</title><link rel="stylesheet" href="./styles.css"></head><body><header class="topbar"><div class="wrap in"><a class="brand" href="./index.html"><span class="brandTxt"><b>Conexão Street</b><small>Carrinho</small></span></a><nav class="actions"><a class="iconBtn" href="./products.html">←</a></nav></div></header><main class="wrap"><section class="section"><div class="sep"><span class="l"></span><span class="t">CARRINHO</span><span class="l"></span></div><div class="card"><div id="cartList"></div><div class="ctaRow" style="margin-top:12px"><button class="btn" id="clearCartBtn">Limpar</button><a class="btn primary" href="./products.html">Adicionar mais</a></div></div></section></main><script type="module">import { getCart, setCartQty, removeFromCart, clearCart } from './js/cart.js'; const list=document.getElementById('cartList'); const brl=v=>Number(v||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); function render(){ const c=getCart(); if(!c.length){ list.innerHTML='<div class="p">Seu carrinho está vazio.</div>'; return; } let t=0; list.innerHTML = c.map(i=>{ t += Number(i.price||0)*Number(i.qty||1); return `<div class="card" style="margin-top:8px"><div style="display:flex;gap:10px;align-items:center"><img src="${i.image||''}" style="width:58px;height:58px;border-radius:12px;object-fit:cover;background:#111"><div style="flex:1"><b>${i.name||i.id}</b><div class="p">${brl(i.price||0)}</div></div><input class="input" type="number" min="1" value="${i.qty||1}" data-q="${i.id}" style="width:68px"><button class="btn" data-rm="${i.id}">Remover</button></div></div>`;}).join('') + `<div class="card" style="margin-top:8px"><b>Total:</b> ${brl(t)}</div>`; list.querySelectorAll('[data-rm]').forEach(b=>b.onclick=()=>{ removeFromCart(b.dataset.rm); render(); }); list.querySelectorAll('[data-q]').forEach(i=>i.onchange=()=>{ setCartQty(i.dataset.q,i.value); render(); }); } document.getElementById('clearCartBtn')?.addEventListener('click',()=>{ clearCart(); render(); }); render();</script></body></html>
