<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Membro • Conexão Street</title>
  <meta name="description" content="Área do Membro da Conexão Street" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .cs-wrap{max-width:1100px;margin:0 auto;padding:0 14px;}
    .sep{display:flex;align-items:center;gap:12px;justify-content:center;margin:18px 0 14px;}
    .sep::before,.sep::after{content:"";height:2px;flex:1;max-width:210px;background:linear-gradient(90deg,transparent,rgba(124,58,237,.85),transparent);}
    .sep span{font-weight:800;letter-spacing:.08em}
    .member-mount{display:grid;gap:14px;padding-bottom:80px}
    .cardx{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .titlex{font-size:1.15rem;font-weight:800;margin:0 0 8px}
    .mutedx{opacity:.86}
    .btnrowx{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btnx{appearance:none;border:none;border-radius:16px;padding:12px 16px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;gap:8px;background:rgba(255,255,255,.05);color:inherit;border:1px solid rgba(255,255,255,.08)}
    .btnx.primary{background:linear-gradient(180deg,#7c3aed,#6d28d9);color:#fff;border-color:rgba(255,255,255,.08)}
    .grid2{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:780px){ .grid2{grid-template-columns:1fr 1fr;} }
    .product-card{display:flex;flex-direction:column;overflow:hidden;padding:0}
    .product-media{aspect-ratio: 16/10;background:#120c1f;border-bottom:1px solid rgba(255,255,255,.08)}
    .product-media img{width:100%;height:100%;object-fit:cover;display:block}
    .product-body{padding:16px}
    .pricex{font-weight:800;margin-top:6px}
    .tablex{width:100%;border-collapse:collapse;margin-top:8px}
    .tablex th,.tablex td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,.06);text-align:left;font-size:.92rem}
    .topbar{position:sticky;top:0;z-index:30;background:rgba(8,8,14,.75);backdrop-filter: blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .topbar .inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;max-width:1100px;margin:0 auto}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{width:38px;height:38px;object-fit:contain}
    .mini{opacity:.7;font-size:.85rem}
    .iconbtns,.actions{display:flex;gap:8px;align-items:center}
    .iconbtn,.iconBtn{width:44px;height:44px;border-radius:14px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.03);color:inherit;display:grid;place-items:center;text-decoration:none;position:relative}
    .iconbtn.primary,.iconBtn.primary{background:linear-gradient(180deg,#7c3aed,#6d28d9)}
    .menuOverlay{position:fixed;inset:0;background:rgba(0,0,0,.45);z-index:60;display:none}
    .menuOverlay.open{display:block}
    .menu{position:absolute;right:14px;top:72px;width:min(320px,calc(100vw - 28px));background:#110d1b;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:10px}
    .menu a,.menu button{display:flex;width:100%;padding:12px 14px;border-radius:12px;text-decoration:none;color:inherit;background:transparent;border:none;text-align:left}
    .menu a:hover,.menu button:hover{background:rgba(255,255,255,.04)}
    .fabWrap{position:fixed;right:14px;bottom:18px;z-index:45}
    .fabBtn{width:58px;height:58px;border-radius:18px;border:none;background:linear-gradient(180deg,#7c3aed,#6d28d9);color:#fff;box-shadow:0 10px 26px rgba(124,58,237,.35)}
    [data-theme="gold"] .btnx.primary,[data-theme="gold"] .iconbtn.primary,[data-theme="gold"] .fabBtn{background:linear-gradient(180deg,#D4AF37,#B8860B)}
    [data-theme="gold"] .sep::before,[data-theme="gold"] .sep::after{background:linear-gradient(90deg,transparent,rgba(212,175,55,.9),transparent)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <a class="brand" href="./index.html" aria-label="Conexão Street">
        <img src="./assets/img/logo-mark.svg" alt="Logo Conexão Street" />
        <div>
          <div style="font-weight:800;line-height:1">Conexão Street</div>
          <div class="mini">v2</div>
        </div>
      </a>
      <div class="actions iconbtns" aria-label="Ações">
        <button class="iconBtn" id="themeBtn" type="button" aria-label="Alternar tema">☾</button>
        <a class="iconBtn" href="./cart.html" id="btnCart" aria-label="Carrinho"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="9" cy="20" r="1"/><circle cx="20" cy="20" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg><span id="cartCount" class="cartBadge" style="position:absolute;top:1px;right:3px;font-size:.62rem;background:var(--accent,#7c3aed);color:#fff;border-radius:999px;padding:0 4px;line-height:1.3">0</span></a>
        <a class="iconBtn" href="./member.html" aria-label="Área do membro"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21a8 8 0 0 0-16 0"/><circle cx="12" cy="8" r="4"/></svg></a>
        <button class="iconBtn primary" id="btnMenu" type="button" aria-label="Abrir menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 6h16"/><path d="M4 12h16"/><path d="M4 18h16"/></svg></button>
      </div>
    </div>
  </header>

  <main class="cs-wrap">
    <div class="sep"><span>ÁREA DO MEMBRO</span></div>
    <section id="memberMount" class="member-mount" aria-live="polite"></section>
  </main>

  <div class="fabWrap">
    <button class="fabBtn" id="fabBtn" type="button" aria-label="Suporte">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="currentColor" width="28" height="28" aria-hidden="true"><path d="M19.11 17.53c-.27-.14-1.61-.79-1.86-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.14-.42-2.17-1.35-.8-.71-1.34-1.59-1.5-1.86-.16-.27-.02-.42.12-.55.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.01-.22-.53-.44-.46-.61-.47h-.52c-.18 0-.48.07-.73.34-.25.27-.95.93-.95 2.26 0 1.33.97 2.61 1.11 2.79.14.18 1.9 2.9 4.6 4.07.64.28 1.14.45 1.53.58.64.2 1.22.17 1.68.1.51-.08 1.61-.66 1.84-1.3.23-.64.23-1.18.16-1.3-.07-.11-.25-.18-.52-.32z"/><path d="M26.67 5.33A13.21 13.21 0 0016.02 0C8.75 0 2.86 5.9 2.86 13.17c0 2.32.61 4.58 1.77 6.57L2 30.67l11.19-2.94a13.14 13.14 0 006.29 1.6h.01c7.27 0 13.17-5.9 13.17-13.17 0-3.52-1.37-6.83-3.99-9.83zM16.02 27.1h-.01a10.9 10.9 0 01-5.56-1.52l-.4-.24-6.64 1.74 1.77-6.47-.26-.42a10.86 10.86 0 01-1.66-5.82c0-6.02 4.9-10.92 10.92-10.92 2.91 0 5.64 1.13 7.7 3.2 2.05 2.06 3.18 4.79 3.18 7.7 0 6.02-4.9 10.92-10.92 10.92z"/></svg>
    </button>
    <div class="fabMenu" id="fabMenu" aria-hidden="true">
      <a class="fabItem" id="fabSupport" href="#" target="_blank" rel="noopener noreferrer">Contato suporte</a>
      <a class="fabItem" id="fabGroup" href="#" target="_blank" rel="noopener noreferrer">Grupo de dúvidas</a>
    </div>
  </div>

  <div class="menuOverlay" id="menuOverlay" aria-hidden="true">
    <div class="menu" role="dialog" aria-modal="true" aria-label="Menu">
      <a href="./member.html">Área do Membro</a>
      <a href="./products.html">Planos / Fornecedores</a>
      <a href="./quality.html">Qualidade</a>
      <a href="./support.html">Suporte</a>
      <a href="https://wa.me/5583998090154" target="_blank" rel="noopener noreferrer">WhatsApp suporte</a>
      <button type="button" id="btnLogout">Sair</button>
      <button type="button" id="menuClose">Fechar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
  <script type="module" src="./js/pages/member.page.js"></script>
</body>
</html>
